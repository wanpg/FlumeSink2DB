# ## example ##
#
#
# tableConfig: ## 表配置
#    - tableName: mysqltest ## 表名
#      columns: ## 列信息
#          - name: content ## 列名
#            type: string ## 类型，可以是 string,short,int,long,float,double,byte,boolean
#
#          - name: create_by
#            type: string

tableConfig:
    - tableName: mysqltest
      columns:
          - name: content
            type: string

          - name: create_by
            type: long

    - tableName: mysqltest-user
      columns:
          - name: id
            type: string

          - name: name
            type: string

          - name: phone
            type: string

